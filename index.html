<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .search-bar {
            margin-top: 100px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            height: 30px;
            border-radius: 15px;
            border: 1px solid #dfe1e5;
            padding: 0 10px;
        }
        .search-bar input[type="submit"],
        .search-bar input[type="button"] {
            height: 36px;
            border: none;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-links a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-bar">
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="btnI" value="I">
            <input type="text" name="q" style="display:none;">
            <input type="button" value="I'm Feeling Lucky" onclick="this.form.q.value=this.previousElementSibling.previousElementSibling.value; this.form.submit();">
        </form>
    </div>
</body>
</html>
